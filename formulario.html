<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <div class="container"> 
        <h1>Formulario de contacto</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name id="name" name="name">
            </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="name id="email" name="email">
            </div>

              <div class="form-group">
                <label for="phone">Telefono</label>
                <input type="text" id="name id="phone" name="phone">
            </div>

              <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="name id="subject" name="subject">
            </div>


             <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="company">Compañia</label>
                <input type="text" id="name id="company" name="company">
            </div>

             <div class="form-group">
                <label for="website">Sitio Web</label>
                <input type="url" id="name id="website" name="website">
            </div>

            <div class="form-group">
                <label for="budget">Presupuesto</label>
                <input type="number" id="name id="budget" name="budget">
            </div>

            <button type="submit">Enviar</button>

        </form>
        <div id="successMessage" class="success-message">¡Mensaje enviado con éxito!</div>
    </div>
</body>
</html>
